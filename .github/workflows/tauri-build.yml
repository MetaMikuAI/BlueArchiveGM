name: Build Tauri App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 安装 Rust (MSVC)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: 安装依赖
        run: npm install

      - name: 构建前端
        run: npm run build

      - name: 安装 Tauri CLI
        run: npm install --save-dev @tauri-apps/cli

      - name: 构建 Tauri（Windows）
        run: npx tauri build

      - name: 重命名 EXE
        shell: powershell
        run: |
          Get-ChildItem -Path src-tauri/target/release -Filter *.exe |
          Rename-Item -NewName "BlueArchiveGM.exe"

      - name: 上传 Windows 构建产物
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-windows
          path: src-tauri/target/release/BlueArchiveGM.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 安装系统依赖（Linux）
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            curl \
            wget \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            squashfs-tools

      - name: 清理旧依赖，安装依赖（Linux）
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: 构建前端
        run: npm run build

      - name: 安装 Tauri CLI
        run: npm install --save-dev @tauri-apps/cli

      - name: 构建 Tauri（Linux）
        run: npx tauri build

      - name: 上传 Linux 构建产物
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-linux
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb

  release:
    name: 创建 GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: 下载 Windows 构建产物
        uses: actions/download-artifact@v4
        with:
          name: tauri-app-windows
          path: ./artifacts/windows

      - name: 下载 Linux 构建产物
        uses: actions/download-artifact@v4
        with:
          name: tauri-app-linux
          path: ./artifacts/linux

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v2.0.5"
          name: "v2.0.5"
          body: "问题修正"
          draft: false
          prerelease: false
          files: |
            ./artifacts/windows/BlueArchiveGM.exe
            ./artifacts/linux/*.AppImage
            ./artifacts/linux/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.KITANO_GM_TOKEN }}
